<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form onsubmit="return false;">
    <label>Username: <input type="text" name="username" placeholder="name@example.com"></label>
    <label>Password: <input type="text" name="password" placeholder="123"></label>
    <button id="login-btn">Login</button>
    <span id="login-result"></span>
</form>

<script>
    const messageBox = document.querySelector('#login-result');

    document.querySelector('#login-btn').addEventListener('click', async evt => {
        const form = evt.target.form;
        const response = await fetch('/api/login', {
            method: 'POST',
            headers: {
                "Content-type": "application/x-www-form-urlencoded; charset=UTF-8"
            },
            body: `username=${form.username.value}&password=${form.password.value}`
        });
        messageBox.innerText = response.ok && response.status === 200 ? 'logged in' : 'login failure';
    });
</script>
</body>
</html>
