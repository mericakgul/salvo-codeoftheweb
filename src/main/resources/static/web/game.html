<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ship Locations!</title>
    <link href="../styles/game.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h4 id="logged-in-player">
        <button id="logout-btn" style="visibility: hidden">Logout</button>
    </h4>
    <div class="grids-container">
        <div>
            <h3 class="grid-title">Ship Grid</h3>
            <p class="info" id="game-info">No game data!</p>
            <div id="ships-grid-container" class="grid-container"></div>
            <div>
                <p style="color: rgba(182,23,23,0.8); background-color: azure; padding-left: 5px">red:salvos </p>
                <p style="color: rgba(12, 25, 25, 0.8); background-color: azure; padding-left: 5px">dark blue:ships </p>
                <p style="color: rgba(128, 0, 128, 0.7); background-color: azure; padding-left: 5px">purple:hit ships </p>
            </div>
        </div>
        <div>
            <h3 class="grid-title">Salvo Grid</h3>
            <p class="info">Salvos you did!</p>
            <div id="salvoes-grid-container" class="grid-container"></div>
        </div>
    </div>

<script src="../scripts/game.js" type="module"></script>
</body>
</html>
