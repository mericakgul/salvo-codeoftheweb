<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salvo!</title>
    <link href="../styles/games.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="games-container">
    <div id="login-form">
        <form onsubmit="return false;">
            <label>Username: <input type="text" name="username" id="username" placeholder="name@example.com"></label>
            <label>Password: <input type="text" name="password" id="password" placeholder="123"></label>
            <button id="login-btn">Login</button>
            <button id="signup-btn">Signup</button>
            <span id="login-result"></span>
        </form>
    </div>

    <h4 id="logged-in-player" style="visibility: hidden">
        <button id="logout-btn" style="visibility: hidden">Logout</button>
    </h4>

    <div>
        <h3>Games</h3>
        <table class="table table-bordered table-hover" style="width: 50%">
            <thead>
            <tr>
                <th>#</th>
                <th>Created Time</th>
                <th>First Player (Creator)</th>
                <th>Second Player</th>
            </tr>
            <tbody id="games-list">

            </tbody>
        </table>
    </div>

    <div>
        <h3>Leaderboard</h3>
        <table class="table table-bordered" style="width: 50%">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Total</th>
                <th>Won</th>
                <th>Lost</th>
                <th>Tied</th>
            </tr>
            </thead>
            <tbody id="leaderboard">

            </tbody>
        </table>
    </div>
</div>

<script src="../scripts/games.js" type="module"></script>
</body>
</html>
