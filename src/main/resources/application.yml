server:
    error:
        include-message: always
spring:
    datasource:
        driverClassName: org.h2.Driver
        password: ''
        url: jdbc:h2:mem:accounttestdb
        username: sa
    h2:
        console:
            enabled: true
            path: /h2-console
    jpa:
        hibernate:
            ddl-auto: create
    data:
        rest:
            base-path: /rest
    jackson:
        serialization:
            INDENT_OUTPUT: true
